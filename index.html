<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="nav-bar">
            <i class="fa-solid fa-file-pen"></i>
            <h1>Welcome to notes app</h1>
            
        </div>

        <div class="content-wrapper">
            <form class="wrapper">
                <textarea name="textarea" id="text-area-id" class="text-area-class" cols="100" rows="10"  placeholder="You can add what ever you want and store it for your reference"></textarea>
                <button class="sub-btn-class" id="sub-btn-id">submit</button>
            </form>
        </div>

        <div class="list-notes-class" id="list-notes-id">

        </div>

    </div>
    <script src="./app.js"></script>
</body>
</html>
